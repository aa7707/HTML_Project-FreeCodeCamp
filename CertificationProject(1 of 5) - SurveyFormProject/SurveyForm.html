<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="SurveyForm.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </body>
  <fieldset>
    <form id="survey-form">
      <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"></label>
      <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
      <label id="number-label" for="age">Age (optional) <input id="number" type="number" placeholder="Age" min="18" max="120"></label>
      <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="definitely" class="block" checked /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="block" value="maybe"/> Maybe</label>
        <label for="Notsure"><input id="Notsure" type="radio" name="recommendation" class="block" value="Notsure"/> Not sure</label>
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?
          <select id="dropdown2" name="dropdown2">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <input id="frontend" type="checkbox" name="projects" value="frontend" checked> <label for="frontend">Front-end Projects</label>
      <input id="backend" type="checkbox" name="projects" value="backend"> <label for="backend">Back-end Projects</label>
      <input id="datavis" type="checkbox" name="datavisualisation" value="datavisualization"> <label for="datavis">Data Visualization</label>

      <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </fieldset>
</html>
